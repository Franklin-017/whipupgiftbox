<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whip-Up Gift Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3 class="heading">Whip-up gift boxes</h3>
    </div>
    <div class="input">
      <input id="noOfGifts" class="inputField" type="text" placeholder="Enter the no of gifts to generate">
      <button class="btn" onclick="generateGifts()">Generate Boxes</button>
    </div>
    <div class="generatedGifts" id="generatedGifts"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
